<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Hệ thống nhân viên</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		<h1 style="text-align: center;">DANH SÁCH TÌM KIẾM SINH VIÊN</h1>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Mã sinh viên</th>
					<th>Họ và tên</th>
					<th>Tên khoa</th>
					<th>Giới tính</th>
					<th>Tuổi</th>
					<th>Tình trạng</th>
					<th style="text-align: center;"> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sinhvien : ${searchSinhVien}">
					<td th:text="${sinhvien.masv}"></td>
					<td th:text="${sinhvien.hoten}"></td>
					<td th:text="${sinhvien.tenkhoa}"></td>
					<td th:text="${sinhvien.gioitinh}"></td>
					<td th:text="${sinhvien.diemtin}"></td>
					<td th:text="${sinhvien.diemthi}"></td>
					<td style="text-align: center;"> <a th:href="@{/showFormForUpdate/{masv}(masv=${sinhvien.masv})}"
							class="btn btn-primary">Update</a>
						<a th:href="@{/deleteSinhVien/{masv}(masv=${sinhvien.masv})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Danh sách sinh viên </a>
		</table>
	</div>

</body>

</html>
