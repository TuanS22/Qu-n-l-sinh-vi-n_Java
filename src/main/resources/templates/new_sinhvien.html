<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Hệ thống sinh viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Thêm sinh viên</h1>
        <hr>
        <form action="#" th:action="@{/saveSinhVien}" th:object="${sinhvien}" method="POST">
            <input type="text" th:field="*{hoten}" placeholder="Nhập tên nhân viên..." class="form-control mb-4 col-4">
            <input type="text" th:field="*{tenkhoa}" placeholder="Nhập tên phòng ban..."
                class="form-control mb-4 col-4">
            <input type="text" th:field="*{gioitinh}" placeholder="Nhập giới tính" class="form-control mb-4 col-4">
            <input type="text" th:field="*{diemtin}" placeholder="Nhập điểm tin..." class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Lưu sinh viên</button>
        </form>
        <hr>
        <a th:href="@{/}"> Danh sách sinh viên</a>
    </div>
</body>

</html>
