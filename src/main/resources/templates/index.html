<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Hệ thống sinh viên</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <h1 style="text-align: center; margin: 20px 0 40px 0;">DANH SÁCH SINH VIÊN</h1>
        <a th:href="@{/showNewSinhVienForm}" class="btn btn-primary btn-sm mb-3" style="padding: 8px;"> Thêm sinh viên </a>

        <form th:action="@{/searchSinhVien}" method="get" style="float: right;">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="tenkhoa" name="tenkhoa" placeholder="Nhập tên phòng ban">
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="diemtin" name="diemtin" placeholder="Nhập điểm tin">
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
        </form>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr style="text-align: center;">
                    <th>Mã sinh viên</th>
                    <th>Tên sinh viên</th>
                    <th>Tên phòng ban</th>
                    <th>Giới tính</th>
                    <th>Điểm tin</th>
                    <th>Tình trạng</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sinhvien : ${listSinhVien}">
                    <td th:text="${sinhvien.masv}"></td>
                    <td th:text="${sinhvien.hoten}"></td>
                    <td th:text="${sinhvien.tenkhoa}"></td>
                    <td th:text="${sinhvien.gioitinh}"></td>
                    <td th:text="${sinhvien.diemtin}"></td>
                    <td th:text="${sinhvien.diemthi}"></td>
                    <td style="text-align: center;"> <a th:href="@{/showFormForUpdate/{masv}(masv=${sinhvien.masv})}"
                            class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteSinhVien/{masv}(masv=${sinhvien.masv})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
